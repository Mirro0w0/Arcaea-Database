<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dec.css">

<body>

    <h1>Arcaea Database</h1>
    <h2>Score Input</h2>
    <label for="ChartName">Chart Name: </label>
    <input type="text" id="ChartName"><br><br>

    <label for="ChartConst">Chart Constant: </label>
    <input type="text" id="ChartConst"><br><br>

    <!-- Score -->
    <div>
        <label for="Score">Score: </label>
        <input type="text" id="Score">
        <input name="g" type="radio" value="EX+" id="EX+"> EX+
        <input name="g" type="radio" value="EX" id="EX"> EX
        <input name="g" type="radio" value="AAorBelow" id="AAorBelow"> AA-D
    </div>
    <br>

    <!-- Status -->
    <div>
        <label for="Status">Status: </label>
        <input name="s" type="radio" value="Pure Memory" id="PM"> Pure Memory
        <input name="s" type="radio" value="Full Recall" id="FR"> Full Recall
        <input name="s" type="radio" value="Track Complete" id="TC" checked> Track Complete
        <input name="s" type="radio" value="Track Lost" id="TL"> Track Lost
        
    </div><br>

    <!-- Difficulty -->
    <div>
        <label for="Difficulty">Difficulty: </label>       
        <input name="d" type="radio" value="Beyond" id="byd"> <span id="byd">Beyond</span> 
        <input name="d" type="radio" value="Future" id="ftr" checked> <span id="ftr">Future</span>
        <input name="d" type="radio" value="Present" id="prs"> <span id="prs">Present</span>        
        <input name="d" type="radio" value="Past" id="pst"> <span id="pst">Past</span>
    </div><br>


    <button type="submit" id="enterscore" style="border: none; background: none;">
        <img src="./img/Arrow R_square.png"> 
    </button>
    <button type="submit" id="deletescore" style="border: none; background: none;">
        <img src="./img/Arrow L_square_disabled.png"> 
    </button>
    <br>
    
    <div>
        <label for="Autofill">Auto-fill/ find: </label>
        <input type="text" id="fillchart">
        <button type="submit" id="SearchChart">Search</button>
        <button type="button" id="asksearch">?</button>
        <script>
            document.getElementById('asksearch').onclick = function()
            {
                let message = 
                'You can enter the first few letters of the charts that you have entered before\n\n' + 
                'If there are multiple options, a window will pop up for you to copy any of them\n\n' + 
                'Else, it will auto-fill all the elements for you to edit your charts\n\n' + 
                'Because difficulty DOES matter, please select the difficulty beforehand!!\n\n' +
                'e.g. If you want to edit the score of Pentiment (FTR), please press "Future" from -Difficulty- section'
                alert(message);
            }
        </script>
    </div>
    <br>


    <div>
        <label for="ranker">Rank: </label>
        <input type="text" id="ranker">
        <button type="button" id="askrank">?</button>
        <script>
            document.getElementById('askrank').onclick = function()
            {
                let message = 
                'This value shows the rank of your selected chart from Auto-fill/ find (AFF)\n\n' + 
                'If you do not want to edit the chart using AFF or you already know the rank of your chart, you can fill it manually\n\n' + 
                '(However, I strongly recommend you using AFF)\n\n' + 
                '             !! DO NOT edit it under other circumstances !!\n\n                          (YOU HAVE BEEN WARNDED)\n\n'
                alert(message);
            }
        </script>
    </div>
    <br>


    <button type="submit" class="charttable" id="showhide" style="border: none; background: none;"
    onclick="showhide()">
        <img src="./img/btn-hide.png" style="border-radius: 4px;" id="showbutton"> 
    </button>
    <h2 class="charttable">Chart List (Best 30)</h2>

    <table class="charttable" id="ctable">
        <thead>
            <tr> 
                <th>Rank</th>
                <th>Name</th>
                <th>Difficulty</th>
                <th>Constant</th>
                <th>Score</th>
                <th>Potential</th>
            </tr>
        </thead>
        
        <tbody id="list">
            <tr class="selected"> 
                <!-- onclick="ahh(this, no)" put this in tr-->
                <td>0</td>
                <td>Testify</td>
                <td>Beyond</td>
                <td>12.0</td>
                <td><span class="pmfont">10002221</span></td>
                <td>14.0</td>

                    let no = 0;
                </script> -->

                    <button type="submit" style="border: none; background: none;" id="delete">
                        <img src="./img/delet_button.png" class="deletechart">
                    </button>
                </td> -->
            </tr>
        </tbody>
      
    </table>
